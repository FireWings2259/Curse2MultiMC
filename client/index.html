<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Curse/Twitch to MultiMC Instance Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container" ng-controller="ChatController">
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <div class="pull-right">
            <a href="/FireWings" class="brand">FireWings</a>
          </div>
        </div>
      </div>
      <div class="page-header">
        <h1>Curse/Twitch to MultiMC Instance Converter</h1>
      </div>
      <div class="row">
        <div class="span3">
          <ul class="nav nav-list well">
            <li class="nav-header">About this Page</li>
            <li ng-repeat="user in roster" ng-bind="user">
            </li>
            <li>This page is by FireWings and easly</li>
            <li>converts Twich (was Curse) Minecraft</li>
            <li>mod packs into MultiMC instances.</li>
            <li>Hope it comes in use! :)</li>
          </ul>
        </div>
        <div class="span9">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th class="span2">Name</th>
                <th class="span7">Info</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="msg in messages">
                <td class="span2" ng-bind="msg.name"></td>
                <td class="span7" ng-bind="msg.text"></td>
              </tr>
            </tbody>
          </table>
          <div class="row controls">
            <form ng-submit="send()">
              <div class="span2"><input type="text" class="input-block-level" ng-model="name" ng-change="setName()" placeholder="Your Name"></div>
              <div class="input-append span7">
                <input type="text" class="span6" ng-model="text" placeholder="Message">
                <input type="submit" class="span1 btn btn-primary" value="Send" ng-disabled="!text">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- script src="/socket.io/socket.io.js"></script -->
    <script src="./js/jquery.min.js"></script>
    
  <footer>
  <p style="position: fixed; bottom: 0; width: auto; padding: 0" >FireWings 2017</p>
  <p style="position: fixed; bottom: 0; right: 0px; width: auto; padding: 0">Made under the ##TODO## License</p>
</footer>
  </body>
</html>
